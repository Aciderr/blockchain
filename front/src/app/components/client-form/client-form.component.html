<div>
  <div class="loan-form"
       [formGroup]="loanForm">
    <mat-form-field>
      <input matInput
             placeholder="Kwota kredytu"
             formControlName="value">
    </mat-form-field>
    <mat-form-field>
      <input matInput
             placeholder="Data rozpoczęcia"
             formControlName="startDate">
    </mat-form-field>
    <mat-form-field>
      <input matInput
             placeholder="Data zakończenia"
             formControlName="endDate">
    </mat-form-field>
    <button mat-raised-button
            (click)="createLoan.emit()">DODAJ POŻYCZKĘ</button>
  </div>
  <table mat-table
         [dataSource]="store.loans$">
    <ng-container matColumnDef="value">
      <th mat-header-cell
          *matHeaderCellDef> Wartość </th>
      <td mat-cell
          *matCellDef="let element"> {{element.value}} </td>
    </ng-container>
    <ng-container matColumnDef="startDate">
      <th mat-header-cell
          *matHeaderCellDef> Data rozpoczęcia </th>
      <td mat-cell
          *matCellDef="let element"> {{element.startDate}} </td>
    </ng-container>
    <ng-container matColumnDef="endDate">
      <th mat-header-cell
          *matHeaderCellDef> Data zakończenia </th>
      <td mat-cell
          *matCellDef="let element"> {{element.endDate}} </td>
    </ng-container>
    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  </mat-list> -->
</div>
